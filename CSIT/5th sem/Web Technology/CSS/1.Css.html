//Inline
<p style="color: red;">This is inline styled</p>

//Internal
<!DOCTYPE html>
<html>
<head>
  <style>
    p {
      color: blue;
    }
  </style>
</head>
<body>
  <p>This text will be blue using internal CSS.</p>
</body>
</html>


//external
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p>This is styled externally!</p>
</body>
</html>

p {
    color: green;
  }
