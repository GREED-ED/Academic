<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Accessible Dropdown Navigation Example</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    
    .navbar {
      list-style: none;
      margin: 0;
      padding: 0;
      background: #333;
      display: flex;
      flex-wrap: wrap;
    }
    
    .navbar > li {
      position: relative;
    }
    
    .navbar li a {
      display: block;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    
    .navbar li a:hover,
    .navbar li a:focus {
      background-color: #4CAF50;
      outline: none;
    }
    
    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #444;
      min-width: 200px;
      list-style: none;
      padding: 0;
      margin: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .dropdown li a {
      padding: 12px 16px;
      text-align: left;
      white-space: nowrap;
    }
    
    .dropdown li a:hover,
    .dropdown li a:focus {
      background-color: #555;
    }
    
    /* Show dropdown on hover and focus */
    .navbar li:hover > .dropdown,
    .navbar li:focus-within > .dropdown,
    .navbar li .dropdown:focus {
      display: block;
    }
    
  </style>
</head>
<body>

  <nav aria-label="Main navigation">
    <ul class="navbar">
      <li><a href="#">Home</a></li>
      <li class="has-dropdown">
        <a href="#" aria-haspopup="true" aria-expanded="false">Services</a>
        <ul class="dropdown" aria-label="Services submenu">
          <li><a href="#">Web Design</a></li>
          <li><a href="#">Photography</a></li>
          <li><a href="#">SEO</a></li>
        </ul>
      </li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

</body>
</html>
