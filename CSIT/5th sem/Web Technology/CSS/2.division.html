<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Division Template</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .content {
      padding: 20px;
      background-color: #f2f2f2;
      min-height: 300px; /* gives height to the content box */
    }

    .footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Welcome to My Website</h1>
    <p>This is the header section</p>
  </div>

  <div class="content">
    <h2>Main Content</h2>
    <p>This is the main content area of the page.</p>
  </div>

  <div class="footer">
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </div>

</body>
</html>
