<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
      
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>
      
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
      
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label><br><br>
      
        <p>Select your hobbies:</p>
        <input type="checkbox" id="photography" name="hobby" value="Photography"> <label for="photography">Photography</label><br>
        <input type="checkbox" id="reading" name="hobby" value="Reading"> <label for="reading">Reading</label><br><br>
      
        <input type="submit" value="Submit">
      </form>
      
</body>
</html>
