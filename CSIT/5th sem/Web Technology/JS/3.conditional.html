
<script>

 age = 18;
if(age >= 18) {
  console.log("You are an adult.");
} else {
  console.log("You are a minor.");
}

let score = 75;
if(score >= 90) {
  console.log("Grade A");
} else if(score >= 75) {
  console.log("Grade B");
} else {
  console.log("Grade C or below");
}

let color = 'red';
switch(color) {
  case 'red': console.log("Danger"); break;
  case 'green': console.log("Safe"); break;
  default: console.log("Neutral");
}

</script>
