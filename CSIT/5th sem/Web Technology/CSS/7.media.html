//Flexbox + Media Query Example
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox + Media Query</title>
  <style>
    .flex-container {
      display: flex;
      gap: 10px;
      background-color: #ddd;
      padding: 20px;
      justify-content: space-around;
    }

    .flex-item {
      background-color: teal;
      color: white;
      padding: 20px;
      width: 100px;
      text-align: center;
    }

    /* Responsive: Stack items vertically on small screens */
    @media (max-width: 600px) {
      .flex-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h2>Flexbox Responsive Layout</h2>
  <div class="flex-container">
    <div class="flex-item">Item 1</div>
    <div class="flex-item">Item 2</div>
    <div class="flex-item">Item 3</div>
  </div>

</body>
</html>

//Grid + Media Query Example
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid + Media Query</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
      background-color: #eee;
    }

    .grid-item {
      background-color: #444;
      color: white;
      padding: 20px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h2>Grid Responsive Layout</h2>
  <div class="grid-container">
    <div class="grid-item">Box 1</div>
    <div class="grid-item">Box 2</div>
    <div class="grid-item">Box 3</div>
    <div class="grid-item">Box 4</div>
  </div>

</body>
</html>
