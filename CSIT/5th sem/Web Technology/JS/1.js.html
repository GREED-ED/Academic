<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Output Example</h2>

<button onclick="showAlert()">Show Alert</button>
<button onclick="showConsole()">Show Console Log</button>
<button onclick="writePage()">Write to Page</button>

<p id="demo"></p>

<script>
function showAlert() {
  alert("Hello from alert!");
}

function showConsole() {
  console.log("Hello from console!");
}

function writePage() {
  document.getElementById("demo").innerHTML = "Hello written to page!";
}
</script>

</body>
</html>
